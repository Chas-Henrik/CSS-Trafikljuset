<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Trafikljuset</title>
</head>
<body>
    <div class="flex-container">
        <div class="traffic-light-container">
            <div class="big-square-size dark-red">
                <div class="small-square-size red">
                    <div class="half-square-size red"></div>
                    <div class="half-square-size red-lower"></div>
                </div>
            </div>
            <div class="big-square-size dark-yellow">
                <div class="small-square-size yellow">
                    <div class="half-square-size yellow"></div>
                    <div class="half-square-size yellow">
                        <div class="quarter-square-size yellow"></div>
                        <div class="quarter-square-size light-yellow"></div>
                    </div>
                </div>
            </div>
            <div class="big-square-size dark-green">
                <div class="small-square-size green">
                    <div class="half-square-size green"></div>
                    <div class="half-square-size green">
                        <div class="quarter-square-size light-green"></div>
                        <div class="quarter-square-size green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
